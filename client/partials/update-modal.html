<div data-backdrop="false" class="modal fade" id="updateModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="form-div">
        <form name="myForm" action=`/updateExpense/${expense_id}?_method=PUT`, method="POST">
          <h2>Update This Expense</h2>
          <fieldset>
            <label>Would you like to change your receipt?</label>
            <div class="col-sm-10 input-group mb-3">

            <div class="form-group">
              <label>Date*</label>
              <div class="col-sm-10">
                <input name="date" ng-model="newerExpense.date" type="date" class="form-control" value="{{expense.date}}">
              </div>
            </div>

            <div class="form-group">
              <label>Merchant*</label>
              <div class="col-sm-10">
                <input name="merchant" ng-model="newerExpense.merchant" type="text" class="form-control" value="{{expense.merchant}}">
              </div>
            </div>

            <div class="form-group">
              <label>Total*</label>
              <div class="col-sm-10">
                <input name="total" ng-model="newerExpense.total" type="number" min="0" step=".01" class="form-control" value="{{expense.merchant}}">
              </div>
            </div>

            <label>Category*</label>
            <div class="col-sm-10 input-group mb-3">
              <div class="input-group-prepend">
                <label class="input-group-text" for="inputGroupSelect01">Category:</label>
              </div>
              <select ng-model="newerExpense.category_id" class="custom-select" id="inputGroupSelect01">
                <option value="4">Car Maintenance</option>
                <option value="15">Clothing</option>
                <option value="7">Education</option>
                <option value="6">Entertainment</option>
                <option value="11">Fuel</option>
                <option value="3">Groceries</option>
                <option value="10">Gym Membership</option>
                <option value="1">Home</option>
                <option value="8">Insurance</option>
                <option value="14">Networking</option>
                <option value="13">Office Supplies</option>
                <option value="9">Phone</option>
                <option value="5">Restaurants</option>
                <option value="12">Travel</option>
                <option value="2">Utilities</option>
                <option value="16">Other</option>
              </select>
            </div>

            <div class="form-group">
              <label>Comment</label>
              <div class="col-sm-10">
                <input name="notes" ng-model="newerExpense.notes" type="text" class="form-control" value="{{expense.notes}}">
              </div>
            </div>

            <div class="check-div">
              <div class="check-box form-group form-check">
                <input ng-model="newerExpense.business" type="checkbox" class="form-check-input" value="true" name="business">
                <label class="form-check-label">Business Expense</label>
              </div>

              <div class="check-box form-group form-check">
                <input ng-model="newerExpense.writeoff" type="checkbox" class="form-check-input" value="true" name="writeoff">
                <label class="form-check-label">Tax Write-Off?</label>
              </div>
            </div>

            <div class="modal-footer">
              <button ng-click="expensesUpdater(expense.id)" data-toggle="modal" data-target="#updateModal" type="submit" class="receiptBtn"
                data-dismiss="modal">Update</button>
              <button data-toggle="modal" data-target="#updateModal" type="button" class="btn btn-outline-info">Cancel</button>
            </div>
          </fieldset>
        </form>
