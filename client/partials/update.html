<div class="form-div">
  <div name="myForm" >
      
  <!-- <form name="myForm" action=`/updateExpense/${expense.id}?_method=PUT`, method="POST"> -->
    <fieldset>
      <div class="form-group">
        <label>Date*</label>
        <div class="col-sm-10">
          <input type="date" name="date" ng-model="newerExpense.date" class="form-control" placeholder="date..." required>
        </div>
      </div>

      <div class="form-group">
        <label>Merchant*</label>
        <div class="col-sm-10">
          <input name="merchant" ng-model="newerExpense.merchant" type="text" class="form-control" placeholder="{{expense.merchant}}"
            required>
        </div>
      </div>

      <div class="form-group">
        <label>Total*</label>
        <div class="col-sm-10">
          <input name="total" ng-model="newerExpense.total" type="number" min="0" step=".01" class="form-control" required>
        </div>
      </div>

      <label>Category*</label>
      <div class="col-sm-10 input-group mb-3">
        <div class="input-group-prepend">
          <label class="input-group-text" for="inputGroupSelect01">Category:</label>
        </div>
        <select ng-model="newerExpense.category_id" class="custom-select" id="inputGroupSelect01" required>
          <option value="4">Car Maintenance</option>
          <option value="15">Clothing</option>
          <option value="7">Education</option>
          <option value="6">Entertainment</option>
          <option value="11">Fuel</option>
          <option value="3">Groceries</option>
          <option value="10">Gym Membership</option>
          <option value="1">Home</option>
          <option value="8">Insurance</option>
          <option value="14">Networking</option>
          <option value="13">Office Supplies</option>
          <option value="9">Phone</option>
          <option value="5">Restaurants</option>
          <option value="12">Travel</option>
          <option value="2">Utilities</option>
          <option value="16">Other</option>
        </select>
      </div>

      <div class="form-group">
        <label>Comment</label>
        <div class="col-sm-10">
          <input name="notes" ng-model="newerExpense.notes" type="text" class="form-control">
        </div>
      </div>

      <div class="check-div">
        <div class="check-box form-group form-check">
          <input ng-model="newerExpense.business" type="checkbox" class="form-check-input" value="true" name="business">
          <label class="form-check-label">Business Expense</label>
        </div>

        <div class="check-box form-group form-check">
          <input ng-model="newerExpense.writeoff" type="checkbox" class="form-check-input" value="true" name="writeoff">
          <label class="form-check-label">Tax Write-Off?</label>
        </div>
      </div>

      <!-- HIDDEN INPUTS -->
      <!-- <input name="user_id" ng-model="newerExpense.user_id" type="hidden" class="form-control"> -->

    </fieldset>
    <button ng-click="expensesUpdater()" type="submit" class="receiptBtn">Submit</button>
  </div>
</div>
