<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Expense Deleted</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <div class="card-container">
                <div class="card-deets">
                  <h3 class="card-merchant">{{expense.merchant}}</h3>
                  <p class="card-notes">{{expense.notes}}</p>
                  <h5 class="card-date">{{expense.date}}</h5>
                  <label>Total</label>
                  <h5 class="card-total">${{expense.total}}</h5>
                </div>
        
                <div class="img-holder">
                  <img class="card-image" ng-src="images/login-stub.jpg" alt="picture of receipt">
                  <!-- <img class="card-image" ng-src={{expense.receipt}} alt="picture of receipt"> -->
                </div>
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn receiptBtn" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
