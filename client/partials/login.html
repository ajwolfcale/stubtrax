<header>
  <div ng-include="'partials/navBar.html'"></div>
</header>

<form class="form-horizontal">
  <h2>Login</h2>
  <h3 class="formError">{{errorMsg}}</h3>
  <div class="form-group">
    <label class="control-label col-sm-2" for="email">Username:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" autofocus="true" ng-model="account.username" placeholder="Enter username">
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-sm-2" for="pwd">Password:</label>
    <div class="col-sm-10"> 
      <input ng-model="account.password" type="password" class="form-control" id="pwd" placeholder="Enter password">
    </div>
  </div>

  <div class="form-group"> 
    <div class="col-sm-offset-2 col-sm-10">
      <button ng-click="login()" type="submit" class="btn btn-default">Submit</button>
    </div>
  </div>

</form>

<div class="register-div">
<h5>Or</h5>
<button class="btn btn-primary btn-lg btn-block" type="button" ng-click="go('/register')">Register</button>
</div>
